<!DOCTYPE html> 
<html>

<head>
    <script type="text/javascript" src="findingEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
    <h1>Finding Evens</h1>
    <form name="findingEvens" onsubmit="return stepItUp()">
        <div class="form-group row">
            <label for="startingNumber" class="col-sm-3 col-form-label">Starting Number</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="startingNumber" ></input>
            </div>
        </div>
        <div class="form-group row">
            <label for="endingNumber" class="col-sm-3 col-form-label">Ending Number</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="endingNumber"></input>
            </div>
        </div>
        <div class="form-group row">
            <label for="stepNumber" class="col-sm-3 col-form-label">Step</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="stepNumber"></input> 
            </div>
        </div>

        <button type="submit" id"displayEvensBtn" class="btn"> Display Evens</button>
            <div id="results" style="display:none">
                <h3>Here are the even numbers between <span id="info1"></span> 
                and <span id="info2"></span> by <span id="info3"></span>'s</h3>
            <div id="evenResults"></div> 
            </div>

     </form>  

  
</div>

</body>
</html>
